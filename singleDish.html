        <h3>Ingredients for 4 people</h3>
        <script>
            function createTable(tableData) {
                var table = document.createElement('table');
                var tableBody = document.createElement('tbody');
                var length = tableData.length;
                
                
                for (var i = 0, tr, td; i < length; i++) {
                    tr = document.createElement('tr');
                        td = document.createElement('td');
                        td.appendChild(document.createTextNode(tableData[i].name));
                        tr.appendChild(td);
                        
                        td = document.createElement('td');
                        td.appendChild(document.createTextNode(tableData[i].quantity));
                        tr.appendChild(td);
                        
                        td = document.createElement('td');
                        td.appendChild(document.createTextNode(tableData[i].unit));
                        tr.appendChild(td);
                        
                        td = document.createElement('td');
                        td.appendChild(document.createTextNode(tableData[i].price));
                        tr.appendChild(td);
                    table.appendChild(tr);
                }

                table.appendChild(tableBody);
                document.body.appendChild(table);
            };
