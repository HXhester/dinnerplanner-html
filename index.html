	<div id="view" class="container-fluid">

             <h1><a id="title" href="start.html" role="button">HOMELETTE </a> <small style="font-family:inherit;font-size:18px;padding-left:10px">From the best chefs in the world directly into your kitchen</small></h1>

            <div id="navigation">

                    <input type="search" id="search" placeholder="Search..." />
                
                </div>
                <select type="dishtype" class="form-control" id="dishtype">
                    <option>starter</option>
                    <option>main dish</option>
                    <option>dessert</option>
                </select>
              </div>  
               

            <div id="content-grid">
            </div>
