<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="startbootstrap-simple-sidebar/css/simple-sidebar.css">
      
  </head>
  <body>
	<div class="container-fluid">
        
        <div class="heading">    
            <h1><a href="start.html" role="button">HOMELETTE </a> <small>From the best chefs in the world directly into your kitchen</small></h1>  
        </div>
        
        <form>
            <div class="container">
              <div class="form-group">
                <label for="People">People</label>
                <select type="people" class="form-control" id="people">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        
        <div id="dish-selection"> 
        <h2>A home dinner service</h2>
            <div id="exampleView">
                <div>
                    Number of guests: <span id="numberOfGuests"></span>
                </div>
                <div>
              <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                    <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
        
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
